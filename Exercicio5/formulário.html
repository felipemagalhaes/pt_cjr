<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"> <!--habilita acentuação -->
	<title>Formulario</title>

</head>

<body>
	<form action="" method="">
		<h1>Formulário</h1>

		Nome<input type="name" name="nome" placeholder="Nome" autofocus></input><br/>

		Email<input type="email" name="email" placeholder="Email" required></input><br/>

		Senha<input type="text" name="senha" placeholder="Senha" required></input>

		<br/><br/>
		Sexo:<br/>
		<input type="radio" name="sexo" value="Masculino">Masculino<br/>
		<input type="radio" name="sexo" value="Feminino">Feminino<br/>
		
		<br/><br/>
		Tecnologias:<br/>
		<label for=""></label>
  		<input type="checkbox" name="HTML">HTML<br/>
  		<input type="checkbox" name="CSS">CSS<br/>
  		<input type="checkbox" name="JAVA">JAVA<br/>
  		<input type="checkbox" name="PHP">PHP

		<br/><br/>
		Descrição pessoal:<br/>
		<div>
			<textarea nome="Descricao" cols="30" rows="10" placeholder="descricao"></textarea>
		</div>

		<br/><br/>
		Opção<select name="opção">
    		<option value="asdf">Opção1</option>
    		<option value="asdfff">Opção2</option>
  		</select>
  		
  		<br/><br/>
		<input type="submit"><br/>
		<input type="reset">
		
	</form>
</body>

</html>
